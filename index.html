<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rishan Premium Store</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f2f2f2;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 25px 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      color: #00ffff;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #00ffff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      background: url('premium-banner.jpg') center/cover no-repeat;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h2 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .hero button {
      margin-top: 20px;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    .products {
      padding: 60px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: 0.4s;
      backdrop-filter: blur(6px);
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0,255,255,0.2);
    }

    .product img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .product h3 {
      color: #00ffff;
      font-size: 1.3rem;
      margin-bottom: 5px;
    }

    .price {
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .product button {
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      color: #00ffff;
      letter-spacing: 1px;
      margin-top: 50px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <header>
    <h1>Rishan  Premium Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Luxury Meets Style</h2>
    <p>Discover exclusive products crafted for excellence</p>
    <button>Shop Now</button>
  </section>

  <section class="products">
    <div class="product">
      <img src="watch.jpg" alt="Premium Watch">
      <h3>SKMEI Men Watch</h3>
      <p class="price">$249.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="head.jpg" alt="Headphones">
      <h3>JBL Tune 510BT</h3>
      <p class="price">$179.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="shoe.jpg" alt="Shoes">
      <h3>Nike Jordan</h3>
      <p class="price">$199.00</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>

  </footer>

</body>
